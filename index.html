<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- classe nav que ira aparecer com a tela maior do que 700px-->
        <nav class="nav-bar">
            <div class="logo">
                <button type="button" class="btn">
                    <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                      </svg>
                    </a>
                </button>
            </div>

            <div class="nav-list">
                <ul>
                   <li class="nav-item"><a href="#" class="nav-link">Assistir</a></li> 
                   <li class="nav-item"><a href="#" class="nav-link">Recomendações</a></li> 
                   <li class="nav-item"><a href="#" class="nav-link">Top 10 animes</a></li> 
                   <li class="nav-item"><a href="#" class="nav-link">Editar</a></li> 
                </ul>
            </div>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
                
            <!--div com o botão que substituirá toda a nav-list quando o tamanho da tela for menor que 700px-->
            <div class="mobile-menu-icon">
                <button onclick="menuShow()">
                    <img class="icon" src="image/menu_white_36dp.svg">
                </button>
            </div>
        </nav>

        <!--div que substituirá a nav-list - ela aparecerá quando o botão da div mobile-menu-icon for clicado - ação será feita em js (arquivo script.js)-->
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Assistir</a></li> 
                <li class="nav-item"><a href="#" class="nav-link">Recomendações</a></li> 
                <li class="nav-item"><a href="#" class="nav-link">Top 10 animes</a></li> 
                <li class="nav-item"><a href="#" class="nav-link">Editar</a></li> 
             </ul>

             <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <!--importando o JavaScript-->
    <script src="script.js"></script>
</body>
</html>
