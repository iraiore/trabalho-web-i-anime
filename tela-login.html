<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime DiscoveryLogin - Register</title>
</head>
<body>
    <header class="header-login">
        <h1>Fa√ßa o Login ou Registre-se</h1>
    </header>

    <div class="container-login">
        <form class="tela-login">
            <div class="email">
              <label for="id-email">E-mail</label>
              <input type="email" class="input-email" name="id-email" id="id-email" aria-describedby="emailHelpId" placeholder="name@example.com">
            </div>
            <div class="password">
              <label for="id-password">Senha</label>
              <input type="password" class="input-password" name="id-password" id="id-password" placeholder="digite sua senha">
            </div>
            <div class="r-f">
                <div class="remainder">
                    <label class="id-remaninder">
                      <input type="checkbox" class="input-remainder" name="id-remaninder" id="id-remaninder" value="checkedValue" unchecked>
                      Lembrar-me
                    </label>
                </div>
                <div class="forgot-password">
                      <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="e-r">
                <div  class="btn-enter">
                    <a class="enter" href="#" role="button">Entrar</a>
                </div>
                <div  class="btn-register">
                    <a class="register" href="#" role="button">Registrar-se</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
