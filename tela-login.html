<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime DiscoveryLogin - Register</title>
</head>
<body>
    <header class="header-login">
        <h1>Registre-se ou Fa√ßa o Login</h1>
    </header>

    <div class="container-login">
        <form class="login">
            <div class="mb-e">
              <label for="" class="email">Email</label>
              <input type="email" class="form-control" name=""  aria-describedby="emailHelpId" placeholder="abc@mail.com">
            </div>

            <div class="mb-p">
              <label for="senha" class="password">Password</label>
              <input type="password" class="form-control" name="" placeholder="digite sua senha">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="">
              <label class="form-check-label" for="checkbox">
                Lembrar-me
              </label>
              <h ref>Esqueceu a senha</h>
            </div>
            <div class="btn-login">
                <button type="button" class="btn-primary">Entrar</button>
            </div>
        </form>
    </div>

</body>
</html>
