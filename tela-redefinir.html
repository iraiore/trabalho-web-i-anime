<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon/fav1.jpg" type="image/x-icon">
    <title>Redefinição de senha</title>
    <style>
        body{
    background-image: url(image/FundoPadrao.png);
    }
    </style>
</head>

<body>
    <header class="header-redefinir">
        <h1>Redefinição de Senha</h1>
    </header>

    <div class="container-redefinir">
        <form class="tela-redefinir">
            <div class="email">
                <label for="id-email">E-mail</label>
                <input type="email" class="input-email" name="id-email" id="id-email" aria-describedby="emailHelpId"
                    placeholder="name@example.com" required>
            </div>
            <div class="password">
                <label for="id-password">Nova Senha</label>
                <input type="password" class="input-password" name="id-password" id="id-password"
                    placeholder="digite sua senha" required>
            </div>
            <div class="password">
                <label for="id-password">Digite Novamente</label>
                <input type="password" class="input-password" name="id-password" id="id-password"
                    placeholder="digite sua senha" required>
            </div>

            <div class="e-r">
                <div class="btn-redefine">
                    <a class="register" href="tela-redefine-msg.html" role="button">Redefinir</a>
                </div>
                <div class="btn-cancel">
                    <a class="enter" href="tela-login.html" role="button">Cancelar</a>
                </div>                
            </div>
        </form>
    </div>
</body>

</html>
